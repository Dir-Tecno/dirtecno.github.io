<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Página estilo Bancor</title>
  
  <!-- Vincular el archivo de estilos -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    
    <form>
      <div class="form-group">
        <label for="username">Correo Electrónico</label>
        <input type="email" class="form-control" id="username" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      
      <button type="submit" class="btn login-btn">Iniciar sesión</button>
    </form>
    
    <p class="text-center mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Vincular el archivo de scripts -->
  <script src="scripts.js"></script>
</body>
</html>
