<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Página estilo Bancor</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h2 class="text-center">Iniciar Sesión</h2>
    
    <form>
      <div class="form-group position-relative">
        <i class="fas fa-envelope input-icon"></i>
        <label for="username">Correo Electrónico</label>
        <input type="email" class="form-control" id="username" placeholder="Ingresa tu correo" required>
      </div>
      <div class="form-group position-relative">
        <i class="fas fa-lock input-icon"></i>
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
      </div>
      
      <button type="submit" class="btn login-btn">Iniciar sesión</button>
    </form>
    
    <p class="text-center mt-3">
      <a href="#">¿Olvidaste tu contraseña?</a>
    </p>
  </div>

  <!-- Vincular el archivo de scripts -->
  <script src="scripts.js"></script>
</body>
</html>
